<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결정 트리 만들기 - 과학 교육용</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌳 결정 트리 만들기</h1>
            <p>질문과 답변을 추가하여 나만의 알고리즘을 만들어보세요!</p>
        </header>

        <div class="controls">
            <button id="addQuestion" class="btn btn-primary">➕ 질문 추가</button>
            <button id="addAnswer" class="btn btn-success">✅ 답변 추가</button>
            <button id="clearAll" class="btn btn-danger">🗑️ 전체 삭제</button>
            <button id="exportTree" class="btn btn-info">💾 저장</button>
        </div>

        <div class="workspace" id="workspace">
            <div class="instruction">
                <p>👆 위의 버튼을 눌러 블록을 추가하고, 드래그하여 배치하세요!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
