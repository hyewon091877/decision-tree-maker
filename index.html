<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결정 트리 만들기 - 과학 교육용</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌳 결정 트리 만들기</h1>
            <p>질문과 답변을 추가하고 선으로 연결하여 알고리즘을 시각화하세요!</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <button id="addQuestion" class="btn btn-primary">
                    <span class="btn-icon">❓</span>
                    <span>질문 추가</span>
                </button>
                <button id="addAnswer" class="btn btn-success">
                    <span class="btn-icon">✅</span>
                    <span>답변 추가</span>
                </button>
            </div>
            <div class="control-group">
                <button id="addConnection" class="btn btn-info">
                    <span class="btn-icon">🔗</span>
                    <span>연결 모드</span>
                </button>
                <button id="clearAll" class="btn btn-danger">
                    <span class="btn-icon">🗑️</span>
                    <span>전체 삭제</span>
                </button>
                <button id="exportTree" class="btn btn-warning">
                    <span class="btn-icon">💾</span>
                    <span>저장하기</span>
                </button>
            </div>
        </div>

        <div class="mode-indicator" id="modeIndicator" style="display: none;">
            <span>🔗 연결 모드: 시작 블록을 클릭하세요</span>
        </div>

        <div class="workspace" id="workspace">
            <svg id="connectionLayer" class="connection-layer"></svg>
            <div class="instruction">
                <div class="instruction-content">
                    <h2>📚 사용 방법</h2>
                    <ol>
                        <li><strong>질문 추가</strong>: 보라색 질문 블록 생성</li>
                        <li><strong>답변 추가</strong>: 초록색 답변 블록 생성</li>
                        <li><strong>블록 이동</strong>: 블록을 드래그하여 위치 조정</li>
                        <li><strong>연결하기</strong>: 연결 모드 → 시작 블록 클릭 → 끝 블록 클릭</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
